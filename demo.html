<!doctype html>
<html>
<head>
    <title>#</title>
    <script src="src/dates.js"> </script>

</head>
<body>

format: <input id="format" value="ddMMyyyy" /><br/>
date: <input id="value" value="20022009" /><br/>
<button onclick="parse()">parse</button>
<button onclick="format()">format</button>

<div id="result" />

</body>

<script>


    function parse() {
        var value = document.getElementById("value").value;
        var format = document.getElementById("format").value;
        console.info(">", value, format);
        var result = Dates.parse(value, format);
        console.info("", result);
        document.getElementById("result").innerHTML = result;
    }

    function format() {
        var value = document.getElementById("value").value;
        var format = document.getElementById("format").value;
        console.info(">", value, format);
        var result = Dates.format(value, format);
        console.info("", result);
        document.getElementById("result").innerHTML = result;
    }

    parse();

</script>
</html>
